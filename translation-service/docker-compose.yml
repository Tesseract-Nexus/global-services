version: '3.8'

services:
  translation-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8089:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - APP_NAME=translation-service
      - APP_ENV=development
      - LOG_LEVEL=debug
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=translation_db
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LIBRETRANSLATE_URL=http://libretranslate:5000
      - CACHE_ENABLED=true
      - CACHE_TTL=24h
      - RATE_LIMIT=100
      - RATE_LIMIT_WINDOW=1m
      - MAX_BATCH_SIZE=50
      - BATCH_TIMEOUT=30s
      - DEFAULT_SOURCE_LANG=en
      - DEFAULT_TARGET_LANG=hi
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      libretranslate:
        condition: service_healthy
    networks:
      - translation-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: translation_db
    ports:
      - "5450:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - translation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6389:6379"
    volumes:
      - redis_data:/data
    networks:
      - translation-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  libretranslate:
    image: libretranslate/libretranslate:latest
    ports:
      - "5001:5000"
    environment:
      - LT_THREADS=4
      - LT_CHAR_LIMIT=10000
      - LT_REQ_LIMIT=100
      - LT_BATCH_LIMIT=50
      # Load Indian regional languages + major global languages
      - LT_LOAD_ONLY=en,hi,ta,te,mr,bn,gu,kn,ml,pa,es,fr,de,pt,ar,zh,ja,ko
      - LT_UPDATE_MODELS=true
      - LT_SUGGESTIONS=false
    volumes:
      - libretranslate_models:/home/libretranslate/.local/share/argos-translate
    networks:
      - translation-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  translation-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  libretranslate_models:
