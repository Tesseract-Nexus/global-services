# This is a template for secrets. DO NOT commit actual secrets to git!
# Use this as a reference and create secrets using kubectl or GCP Secret Manager

apiVersion: v1
kind: Secret
metadata:
  name: notification-secrets
  namespace: default
type: Opaque
stringData:
  # Database credentials
  db-host: "CLOUD_SQL_PROXY_HOST"
  db-user: "notification_user"
  db-password: "REPLACE_WITH_ACTUAL_PASSWORD"

  # SendGrid API Key (Get from SendGrid dashboard)
  sendgrid-api-key: "SG.REPLACE_WITH_ACTUAL_API_KEY"

  # SMTP credentials (optional, for backup)
  smtp-username: "your-email@gmail.com"
  smtp-password: "your-app-password"

  # Twilio credentials (optional, if using SMS)
  twilio-account-sid: "ACxxxxxxxxxxxxx"
  twilio-auth-token: "your-auth-token"

  # FCM credentials (optional, if using push notifications)
  fcm-credentials: |
    {
      "type": "service_account",
      "project_id": "your-project-id",
      "private_key_id": "...",
      "private_key": "...",
      "client_email": "...",
      "client_id": "...",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "..."
    }

---
# GCP Service Account Key
# Create this using: kubectl create secret generic notification-service-gcp-key --from-file=key.json=path/to/service-account-key.json
apiVersion: v1
kind: Secret
metadata:
  name: notification-service-gcp-key
  namespace: default
type: Opaque
# Data will be added when you create the secret using kubectl
