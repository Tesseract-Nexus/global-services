<!DOCTYPE html>

    <style>
        /* ==========================================================================
           DESIGN SYSTEM TOKENS - Aligned with Admin/Storefront Slate Palette
           ========================================================================== */
        :root {
            /* Slate Color Palette */
            --slate-50: #F8FAFC;
            --slate-100: #F1F5F9;
            --slate-200: #E2E8F0;
            --slate-300: #CBD5E1;
            --slate-400: #94A3B8;
            --slate-500: #64748B;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1E293B;
            --slate-900: #0F172A;
            --slate-950: #020617;

            /* Semantic Colors */
            --color-success: #10B981;
            --color-success-light: #D1FAE5;
            --color-success-dark: #059669;
            --color-warning: #F59E0B;
            --color-warning-light: #FEF3C7;
            --color-warning-dark: #D97706;
            --color-error: #EF4444;
            --color-error-light: #FEE2E2;
            --color-error-dark: #DC2626;
            --color-info: #3B82F6;
            --color-info-light: #DBEAFE;
            --color-info-dark: #2563EB;

            /* Background & Card */
            --bg-primary: var(--slate-50);
            --bg-card: #FFFFFF;
            --border-color: var(--slate-200);

            /* Text Colors */
            --text-primary: var(--slate-900);
            --text-secondary: var(--slate-600);
            --text-muted: var(--slate-500);
            --text-light: var(--slate-400);

            /* Radius - matches admin (base 10px) */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 10px;
            --radius-xl: 12px;

            /* Shadows - matches admin tokens */
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

            /* Spacing - Tailwind scale */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;

            /* Typography */
            --font-sans: "Source Sans 3", "Inter", "Segoe UI", "Helvetica Neue", Arial, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: "JetBrains Mono", "SFMono-Regular", "Menlo", "Consolas", monospace;
            --text-xs: 12px;
            --text-sm: 14px;
            --text-base: 16px;
            --text-lg: 18px;
            --text-xl: 20px;
            --text-2xl: 24px;
        }

        /* Reset */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
        a[x-apple-data-detectors] { color: inherit !important; text-decoration: none !important; font-size: inherit !important; font-family: inherit !important; font-weight: inherit !important; line-height: inherit !important; }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .mobile-padding { padding-left: 20px !important; padding-right: 20px !important; }
            .mobile-stack { display: block !important; width: 100% !important; }
            .mobile-center { text-align: center !important; }
        }

        /* Dark mode - using slate palette */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: var(--slate-900);
                --bg-card: var(--slate-800);
                --border-color: var(--slate-700);
                --text-primary: var(--slate-50);
                --text-secondary: var(--slate-300);
                --text-muted: var(--slate-400);
            }
            .dark-bg { background-color: var(--slate-900) !important; }
            .dark-card { background-color: var(--slate-800) !important; }
            .dark-text { color: var(--slate-100) !important; }
            .dark-text-muted { color: var(--slate-400) !important; }
        }
    </style>
</head>
