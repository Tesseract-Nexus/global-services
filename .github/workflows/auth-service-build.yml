name: auth-service - CI Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feat/**'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
    paths:
      - 'auth-service/**'
      - '.github/workflows/auth-service-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'auth-service/**'

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/auth-service

jobs:
  # =============================================================================
  # Test Job - Runs in parallel with build for faster feedback
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: auth-service/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test ./... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-auth-service
          path: auth-service/coverage.out
          retention-days: 7
        continue-on-error: true

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Summary - auth-service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.out ]; then
            go tool cover -func=coverage.out | tail -1 | awk '{print "**Coverage:** " $3}' >> $GITHUB_STEP_SUMMARY
          fi

  # =============================================================================
  # Lint Job - Runs in parallel
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: auth-service/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: auth-service
          version: latest
          args: --timeout=5m
        continue-on-error: true

  # =============================================================================
  # Build Job - Runs in parallel with tests
  # =============================================================================
  build:
    name: Build and Push auth-service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.title=auth-service
            org.opencontainers.image.description=auth-service for Tesseract Hub

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: auth-service
          file: auth-service/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** auth-service" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** AMD64" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "âœ… **Docker Image:** Pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”¨ **Docker Image:** Built successfully (not pushed)" >> $GITHUB_STEP_SUMMARY
          fi
