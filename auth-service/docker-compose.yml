services:
  postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
      POSTGRES_DB: authdb
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  redis:
    image: redis:7-alpine
    container_name: auth-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3080:3080"
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: authuser
      DB_PASSWORD: authpass
      DB_NAME: authdb
      DB_SSLMODE: disable
      
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      
      # JWT configuration
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_ACCESS_TOKEN_EXPIRY: "15m"
      JWT_REFRESH_TOKEN_EXPIRY: "7d"
      
      # Service configuration
      PORT: 3080
      GIN_MODE: release
      
      # SMTP configuration (for email service)
      SMTP_HOST: "smtp.gmail.com"
      SMTP_PORT: 587
      SMTP_USERNAME: ""  # Set your SMTP username
      SMTP_PASSWORD: ""  # Set your SMTP password
      FROM_EMAIL: "noreply@tesseract-hub.com"
      FROM_NAME: "Tesseract Hub"
      BASE_URL: "http://localhost:3000"
      
      # 2FA configuration
      TOTP_ISSUER: "Tesseract Hub"
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth-network
    restart: unless-stopped

  # Optional: Adminer for database management
  adminer:
    image: adminer
    container_name: auth-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - auth-network
    profiles:
      - debug

volumes:
  postgres_data:
  redis_data:

networks:
  auth-network:
    driver: bridge