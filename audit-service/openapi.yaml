openapi: 3.0.3
info:
  title: Audit Service API
  description: Comprehensive audit logging and trail management
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development
tags:
  - name: Audit Logs
  - name: Security
  - name: Analytics
  - name: Export

paths:
  /api/v1/audit-logs:
    post:
      tags: [Audit Logs]
      summary: Create audit log
      operationId: createAuditLog
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Audit log created
    get:
      tags: [Audit Logs]
      summary: List audit logs
      operationId: listAuditLogs
      security:
        - bearerAuth: []
      parameters:
        - name: action
          in: query
          schema:
            type: string
        - name: resource
          in: query
          schema:
            type: string
        - name: resource_id
          in: query
          schema:
            type: string
        - name: user_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum: [SUCCESS, FAILURE, PENDING]
        - name: severity
          in: query
          schema:
            type: string
            enum: [LOW, MEDIUM, HIGH, CRITICAL]
        - name: search
          in: query
          schema:
            type: string
        - name: from_date
          in: query
          schema:
            type: string
            format: date-time
        - name: to_date
          in: query
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Audit logs list

  /api/v1/audit-logs/{id}:
    get:
      tags: [Audit Logs]
      summary: Get audit log
      operationId: getAuditLog
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Audit log details

  /api/v1/audit-logs/resource/{resource_type}/{resource_id}:
    get:
      tags: [Audit Logs]
      summary: Get resource history
      operationId: getResourceHistory
      security:
        - bearerAuth: []
      parameters:
        - name: resource_type
          in: path
          required: true
          schema:
            type: string
        - name: resource_id
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: Resource modification history

  /api/v1/audit-logs/user/{user_id}:
    get:
      tags: [Audit Logs]
      summary: Get user activity
      operationId: getUserActivity
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: User activity

  /api/v1/audit-logs/user/{user_id}/ip-history:
    get:
      tags: [Security]
      summary: Get user IP history
      operationId: getUserIPHistory
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User IP addresses

  /api/v1/audit-logs/critical:
    get:
      tags: [Security]
      summary: Get critical events
      operationId: getCriticalEvents
      security:
        - bearerAuth: []
      parameters:
        - name: hours
          in: query
          schema:
            type: integer
            default: 24
      responses:
        '200':
          description: Critical events

  /api/v1/audit-logs/failed-auth:
    get:
      tags: [Security]
      summary: Get failed auth attempts
      operationId: getFailedAuthAttempts
      security:
        - bearerAuth: []
      parameters:
        - name: hours
          in: query
          schema:
            type: integer
            default: 24
      responses:
        '200':
          description: Failed authentication attempts

  /api/v1/audit-logs/suspicious-activity:
    get:
      tags: [Security]
      summary: Detect suspicious activity
      operationId: getSuspiciousActivity
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Suspicious activity patterns

  /api/v1/audit-logs/summary:
    get:
      tags: [Analytics]
      summary: Get audit summary
      operationId: getAuditSummary
      security:
        - bearerAuth: []
      parameters:
        - name: from_date
          in: query
          schema:
            type: string
            format: date-time
        - name: to_date
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Audit summary statistics

  /api/v1/audit-logs/export:
    get:
      tags: [Export]
      summary: Export audit logs
      operationId: exportAuditLogs
      security:
        - bearerAuth: []
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [json, csv]
            default: json
      responses:
        '200':
          description: Export file

  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Healthy

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
